<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DC Metro and Weather</title>
    <!-- Our CSS links go in here -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">

</head>
<body>
    <div class="container">
        <h1 id="ourTitle">Our Metro Page</h1>
    </div>
    <br><hr><br>
    <div class="container">
        <h2>Current Weather Conditions:  Washington DC</h2>
        <br>
        <span id="weatherLat">TestLat</span>
        <span id="weatherLong">TestLong</span>
        <span id="currentTemp"></span>
        <span id="feelsLike"></span>
        <span id="forecastHigh">test</span>
        <br>
        <span id="weatherIcon">test</span>
        <br>
        <span id="currentHumidity">test</span>
        <span id="currentConditions">test</span>
        <span id="currentWindSpeed">test</span>
        <span id="currentWindDirection">test</span>



        
    </div>
    <br><hr><br>
    <div class="container">
        <h2>Metro Results</h2>
    </div>
    <br><hr><br>
    <div class="container">
        <h2>Bus Results</h2>
    </div>

    <br><hr><br>

    <div class="container">
        <p>Page last updated: <span id="lastUpdate"></span></p>
    </div>

    <!-- Our Script links go here -->
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="./assets/scripts/script.js"></script>
</body>
</html>
